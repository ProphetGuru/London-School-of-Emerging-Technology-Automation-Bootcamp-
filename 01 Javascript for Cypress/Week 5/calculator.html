<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <h2>Online Calulator</h2>
        <input id="firstnumber" type="text" style="margin-top: 10px;">
        <input id="secondnumber" type="text" style="margin-top: 10px;">
        <button onclick="add()" style="background-color: rgb(18, 221, 18);">Add</button>
        <button onclick="subtract()" style="background-color: rgb(246, 246, 101);">Subtract</button>
        <button onclick="multiply()" style="background-color: rgb(147, 232, 243);">Mutlipy</button>
        <button onclick="divide()" style="background-color: rgb(255, 186, 208);">Divide</button>
        <div id="result"></div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
